name: Run .exe file on Windows

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: windows-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Download .exe file from repository
        run: |
          cd path/to/exefile
          .\XClient.exe  # Запускаем файл
