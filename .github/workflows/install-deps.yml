name: Deploy and Run Website

on:
  push:
    branches:
      - main  # или ваша ветка

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Install dependencies
        run: yarn install

      - name: Build the project
        run: yarn build

      - name: Start the website
        run: |
          nohup yarn start &  # Запуск в фоновом режиме
          sleep 30  # Даем серверу 30 секунд на запуск

      - name: Test if site is running
        run: |
          curl --silent --fail http://localhost:5173  # Проверка порта 5173
          echo "Site is running!"
