name: Build and Push Docker Image

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Docker
        uses: docker/setup-buildx-action@v2

      - name: Build Docker image
        run: docker build -t funkino:latest .  # Замените на ваш правильный тег

      - name: Run Docker container
        run: docker run -d -p 5173:5173 funkino:latest

      - name: Test if site is running
        run: |
          curl --silent --fail http://localhost:5173  # Проверка порта
          echo "Site is running!"
