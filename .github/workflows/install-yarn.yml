name: Node.js CI

on:
  push:
    branches:
      - main  # или ваша ветка
  pull_request:
    branches:
      - main  # или ваша ветка

jobs:
  build:
    runs-on: ubuntu-latest  # или другой образ ОС

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'  # Обновите на нужную версию Node.js (например, 18 или выше)

      - name: Install dependencies
        run: yarn install  # Или npm install, если используете npm

      - name: Run tests
        run: yarn test  # Или другая команда для тестов
